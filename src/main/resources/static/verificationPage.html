<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
</head>
<body>
<form id="verificationForm" method="GET" action="register/" >
    <label>Code:</label>
    <input type="text" id="code"/>
    <input type="submit" value="Submit">
</form>

<form id="resend" action="/resendCode" method="post">
    <input type="submit" value="Resend code"/>
</form>

<script>
    document.getElementById("verificationForm").onsubmit = function () {
        window.location = "/register/" + document.getElementById("code").value;
        return false;
    }


</script>

</body>
</html>
