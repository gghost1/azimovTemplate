<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
<header>
    <nav class="navbar">
        <div class="menu-center">
            <a href="#">вакансии</a>
            <a href="#">новости</a>
            <a href="#">чаты</a>
            <a href="#">стажировки</a>
        </div>
        <div class="menu-right">
            <a href="#" class="user-icon">
                <p style="font-size: 12px;">войти/зарегестрироваться</p>
                <img src="/images/usericon.png" alt="User Icon">
            </a>
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="mobile-menu">
        <a href="#" class="user-icon">
            <img src="/images/usericon.png" alt="User Icon" style="width: 60px;">
        </a>
        <a href="#" style="margin-top: 50px;">вакансии</a>
        <a href="#">новости</a>
        <a href="#">чаты</a>
        <a href="#">стажировки</a>
    </div>
</header>
<div style="width: 35%; height: 3px; background: #007bff; border-radius: 50px;"></div>
<div class="loginWrapper">
    <div class="container">
        <form id="FormForAuth">
            <h2>Войти</h2>

            <label for="name">Ваше имя:</label>
            <input type="name" id="name" name="name" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type='submit'>Войти</button>
        </form>
        <p>Нет аккаунта?
            <a href="register" style="color: #007bff">Зарегестирироваться</a>
        </p>
    </div>
</div>
<script>
    $('#FormForAuth').on('submit', function(e) {
        e.preventDefault();
        var user = {
            name: $('#name').val(),
            password: $('#password').val(),
        };

        $.ajax({
            type: "POST",
            url: "/authen",
            contentType: "application/json",
            data: JSON.stringify(user),
            success: function(response) {
                window.location.href = '/home';
            },
            error: function(err) {
                console.error(err);
            }
        });
    });
</script>
<script>
    
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    });
</script>
<style>
    html, body {
    margin: 0;
    padding: 0;
    font-family: "Montserrat", sans-serif;
}

.formWrapper {
    width: 100%;
    height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
}

a, header {color: black}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    color: black;
}

.menu-center {
    display: flex;
    gap: 20px;
}

.menu-center a,
.menu-right a, .menu-toggle a, .mobile-menu a{
    color: #000000;
    text-decoration: none;
    font-size: 18px;
}

.menu-right .user-icon img {
    width: 24px;
    height: 24px;
}
.user-icon {
    display: flex;align-items: center;gap: 10px;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    position: relative;
    width: 25px;
    height: 18px;
}

.menu-toggle span {
    display: block;
    width: 100%;
    height: 3px;
    background-color: #000000;
    transition: all 0.3s ease-in-out;
}

.menu-toggle.active span:nth-child(1) {
    transform: translateY(7.5px) rotate(45deg);
}

.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.menu-toggle.active span:nth-child(3) {
    transform: translateY(-7.5px) rotate(-45deg);
}

.mobile-menu {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 10px;
}

@media (max-width: 960px) {
    .menu-center,
    .menu-right {
        display: none;
    }
    .menu-toggle {
        display: flex;
    }
}

@media (max-width: 960px) {
    .mobile-menu.active {
        display: flex;
    }
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
}

h2 {
    margin-bottom: 50px;
    text-align: center;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select, button {
    margin-bottom: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
    }
}

.loginWrapper {
    width: 100%;
    height: calc(100vh - 200px);
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</body>
</html>
