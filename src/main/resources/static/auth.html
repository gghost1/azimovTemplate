<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегестрироваться</title>
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="menu-center">
            <a href="#">вакансии</a>
            <a href="#">новости</a>
            <a href="#">чаты</a>
            <a href="#">стажировки</a>
        </div>
        <div class="menu-right">
            <a href="#" class="user-icon">
                <p style="font-size: 12px;">войти/зарегестрироваться</p>
                <img src="images/usericon.png" alt="User Icon">
            </a>
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="mobile-menu">
        <a href="#" class="user-icon">
            <img src="images/usericon.png" alt="User Icon" style="width: 60px;">
        </a>
        <a href="#" style="margin-top: 50px;">вакансии</a>
        <a href="#">новости</a>
        <a href="#">чаты</a>
        <a href="#">стажировки</a>
    </div>
</header>
<div style="width: 35%; height: 3px; background: #007bff; border-radius: 50px;"></div>
<div class="formWrapper">
    <div class="container">
        <form id="registrationForm">
            <h2>Регистрация</h2>

            <label for="userType">Тип пользователя:</label>
            <select id="userType" name="userType" required>
                <option value="user">Обычный пользователь</option>
                <option value="company">Компания</option>
            </select>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="name">Имя пользователя или название компании:</label>
            <input type="text" id="name" name="name" required>

            <div id="innField" style="display: none;">
                <label for="inn">ИНН компании:</label>
                <input type="text" id="inn" name="inn">
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    });

    const userTypeSelect = document.getElementById('userType');
    const innField = document.getElementById('innField');

    userTypeSelect.addEventListener('change', () => {
        if (userTypeSelect.value === 'company') {
            innField.style.display = 'block';
        } else {
            innField.style.display = 'none';
        }
    });
</script>
</body>
</html>
