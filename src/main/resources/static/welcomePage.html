<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="./styles/vacancy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="menu-center">
            <a href="#">вакансии</a>
            <a href="#">новости</a>
            <a href="#">чаты</a>
            <a href="#">стажировки</a>
        </div>
        <div class="menu-right">
            <a href="#" class="user-icon">
                <p style="font-size: 12px;">войти/зарегестрироваться</p>
                <img src="images/usericon.png" alt="User Icon">
            </a>
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="mobile-menu">
        <a href="#" class="user-icon">
            <img src="images/usericon.png" alt="User Icon" style="width: 60px;">
        </a>
        <a href="#" style="margin-top: 50px;">вакансии</a>
        <a href="#">новости</a>
        <a href="#">чаты</a>
        <a href="#">стажировки</a>
    </div>
</header>
<div style="width: 35%; height: 3px; background: #007bff; border-radius: 50px;"></div>

<div class="wrapper">
    <h1>Welcome to the page!</h1>
    <div>
        <h2>
            <a href="/register" id="first">register</a>
            <a href="/auth" id="second" style="margin-left: 30px;">login</a>
        </h2>
    </div>
</div>
</body>
<style>
    .wrapper {
        width: 100%;
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #first, #second {
        padding: 7px 20px;
        border: 2px black solid;
        border-radius: 17px;
        text-decoration: none;
    }
</style>
<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        overflow: hidden;
    }

    .formWrapper {
        width: 100%;
        height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    a, header {color: black}

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        color: black;
    }

    .menu-center {
        display: flex;
        gap: 20px;
    }

    .menu-center a,
    .menu-right a, .menu-toggle a, .mobile-menu a{
        color: #000000;
        text-decoration: none;
        font-size: 18px;
    }

    .menu-right .user-icon img {
        width: 24px;
        height: 24px;
    }
    .user-icon {
        display: flex;align-items: center;gap: 10px;
    }

    .menu-toggle {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        position: relative;
        width: 25px;
        height: 18px;
    }

    .menu-toggle span {
        display: block;
        width: 100%;
        height: 3px;
        background-color: #000000;
        transition: all 0.3s ease-in-out;
    }

    .menu-toggle.active span:nth-child(1) {
        transform: translateY(7.5px) rotate(45deg);
    }

    .menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
        transform: translateY(-7.5px) rotate(-45deg);
    }

    .mobile-menu {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 10px;
    }

    @media (max-width: 960px) {
        .menu-center,
        .menu-right {
            display: none;
        }
        .menu-toggle {
            display: flex;
        }
    }

    @media (max-width: 960px) {
        .mobile-menu.active {
            display: flex;
        }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    });
</script>
</html>
