<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form id="registrationForm">
    <label for="type">type:</label>
    <input type="text" id="type" name="type" required><br>
    <label for="count">count:</label>
    <input type="number" id="count" name="count" required><br>
    <label for="book">book:</label>
    <input type="text" id="book" name="book" required><br>
    <label for="complexity">complexity:</label>
    <input type="text" id="complexity" name="complexity" required><br>
    <label for="topics">topics:</label>
    <input type="text" id="topics" name="topics" required><br>
    <button type="submit">Зарегистрироваться</button>
</form>
<form method="POST" enctype="multipart/form-data"
      action="/home/createTest">
    File to upload: <input type="file" name="file"><br /> Name: <input
        type="text" name="name"><br /> <br /> <input type="submit"
                                                     value="Upload"> Press here to upload the file!
</form>
<script>
    $('#registrationForm').on('submit', function(e) {
        e.preventDefault();
        var test = {
            type: $('#type').val(),
            count: $('#count').val(),
            book: $('#book').val(),
            complexity: $('#complexity').val(),
            topics: $('#topics').val(),
        };

        $.ajax({
            type: "POST",
            url: "/home/createTest",
            contentType: "application/json",
            data: JSON.stringify(test),
            success: function(response) {

                window.location.href = '/home';
            },
            error: function(err) {

                console.error(err);
            }
        });
    });
</script>
</body>
</html>
